<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavea Tweaks - PC Optimization Software</title>
    <link rel="icon" type="image/x-icon" href="kavea.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS stays exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <!-- Your existing HTML structure stays the same -->
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="kavea.png" alt="Kavea Tweaks Logo">
        </div>
        <div class="loading-text">Loading Kavea Tweaks...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- Announcement Bar -->
    <div class="announcement-bar" id="announcement">
        Premium Tweaker almost Done :)
    </div>

    <!-- Header -->
    <header id="navbar">
        <div class="container">
            <div class="header-content">
                <a class="logo" href="#" onclick="showPage('home')">
                    <img src="kavea.png" alt="Kavea Tweaks Logo" class="logo-img">
                    Kavea <span>Tweaks</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="#" onclick="showPage('home')">Home</a></li>
                        <li><a href="#" onclick="showPage('premium')">Premium</a></li>
                        <li><a href="#" onclick="showPage('downloads')">Downloads</a></li>
                        <li><a href="#" onclick="showPage('support')">Support</a></li>
                        <li><a href="#" onclick="showPage('discord')">Discord</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Your page sections stay exactly the same -->
    <div id="home" class="page active">
        <!-- Home page content -->
    </div>

    <div id="premium" class="page">
        <!-- Premium page content -->
    </div>

    <div id="downloads" class="page">
        <!-- Downloads page content -->
    </div>

    <div id="support" class="page">
        <!-- Support page content -->
    </div>

    <div id="discord" class="page">
        <!-- Discord page content -->
    </div>

    <!-- Footer -->
    <footer>
        <!-- Your footer content -->
    </footer>

    <script>
        // SIMPLE PAGE NAVIGATION - Replace your current script with this
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show selected page
            document.getElementById(pageId).classList.add('active');

            // Scroll to top
            window.scrollTo(0, 0);

            // Update URL without causing 404 errors
            const pageTitles = {
                'home': 'Kavea Tweaks - PC Optimization Software',
                'premium': 'Premium - Kavea Tweaks', 
                'downloads': 'Downloads - Kavea Tweaks',
                'support': 'Support - Kavea Tweaks',
                'discord': 'Discord - Kavea Tweaks'
            };
            
            document.title = pageTitles[pageId] || 'Kavea Tweaks';
            
            // Update URL hash for bookmarking
            window.location.hash = pageId;
        }

        // Load page based on URL hash
        function loadPageFromHash() {
            const hash = window.location.hash.replace('#', '');
            if (hash && document.getElementById(hash)) {
                showPage(hash);
            } else {
                showPage('home');
            }
        }

        // Handle browser back/forward buttons
        window.addEventListener('hashchange', loadPageFromHash);

        // Initial page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPageFromHash();
            
            // Your existing loading screen code
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingProgress = document.getElementById('loadingProgress');
            
            setTimeout(() => {
                loadingScreen.style.display = 'flex';
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 20;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                        }, 300);
                    }
                    loadingProgress.style.width = `${progress}%`;
                }, 200);
            }, 100);

            if (document.readyState === 'complete') {
                loadingScreen.style.display = 'none';
            }
        });

        // Your existing copy functionality and scroll handling
        document.getElementById('copy-ltc').addEventListener('click', function() {
            // Your existing copy code
        });

        // Scroll handling (your existing code)
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        const announcement = document.getElementById('announcement');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                navbar.classList.add('hidden');
                announcement.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
                announcement.classList.remove('hidden');
            }
            lastScrollTop = scrollTop;
        });

        // Right-click protection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
